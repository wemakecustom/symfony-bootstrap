assetic:
    debug:          %kernel.debug%
    use_controller: %kernel.debug%

    # Web directory, default shown web
    read_from:      %web_directory%
    write_to:       %web_directory%

    # Java path, defaults shown below
    # java: /usr/bin/java

    filters:
        compass:
            load_paths:
              - '%web_directory%/components/foundation/scss'
            apply_to: "\.s[ac]ss$"
        cssrewrite:
            apply_to: '\.(c|s[ac]|le)ss$'
        less:
            node: %node_exec%
            node_paths: [%node_path%]
            apply_to: "\.less$"
